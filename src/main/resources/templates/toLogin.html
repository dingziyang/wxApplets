<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>商务通-登录</title>
	<link rel="stylesheet" th:href="@{/plugin/layui/css/layui.css}"/>
	<link rel="stylesheet" th:href="@{/css/toLogin.css}"/>
</head>
<body>
	<div class="m-login-bg">
		<div class="m-login">
			<h3>商务通后台管理系统</h3>
			<div class="m-login-warp">
				<form class="layui-form" method="post" action="/pc/login/loginIn">
					<div class="layui-form-item">
						<input type="text" name="loginName" id="user_input" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item">
						<input type="text" name="password" id="pwd_input" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item" style="height: 20px;">
						<span id="errorMsg"></span>
					</div>
					<div class="layui-form-item">
						<button id="submitBtn" type="button" class="layui-btn layui-btn-normal layui-btn-fluid" style="width: 100%;">
							&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;录&nbsp;&nbsp;&nbsp;&nbsp;</button>
					</div>
				</form>
			</div>
			<p class="copyright">Copyright 2019 by XUSANDUO.</p>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-md5.js}"></script>
	<script type="text/javascript" th:src="@{/js/toLogin.js}"></script>

</body>

</html>
